<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--這是網頁在行動裝置（如手機、平板）上顯示效果所設計的設定 
        如果沒有寫這行，很多手機瀏覽器會把網頁當成是桌面版來縮小顯示（大約寬 980px） -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 告訴 IE 瀏覽器使用最新的渲染模式（不要強制降級成 IE7 或 IE8 的模式） -->
    <title>時尚</title>
</head>

<body>

</body>

</html>
